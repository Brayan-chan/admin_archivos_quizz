<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Metodologia de la investigacion</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3559340930131570"
     crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
            color: #ffffff;
        }

        .quiz-container {
            background-color: #2a2a2a;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 80%;
            max-width: 600px;
        }

        .score {
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .question {
            font-size: 18px;
            margin-bottom: 15px;
            color: #FF6347;
        }

        .options {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }

        .option {
            background-color: #3a3a3a;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            color: #ffffff;
            text-align: left;
        }

        .option:hover,
        .option.selected {
            background-color: #4a4a4a;
        }

        .option.correct {
            background-color: #4CAF50;
        }

        .option.incorrect {
            background-color: #f44336;
        }

        #next-btn,
        #restart-btn {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #next-btn:hover,
        #restart-btn:hover {
            background-color: #45a049;
        }

        #next-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        #result {
            font-size: 18px;
            margin-top: 20px;
            text-align: center;
        }

        #feedback {
            font-size: 18px;
            margin-top: 10px;
            text-align: center;
            font-weight: bold;
        }

        .button {
            position: absolute;
            top: 10px;
            right: 30px;
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
    </style>
</head>
<body>
    <button class="button" onclick="location.href='index.html'">Archivos</button>
    <div class="quiz-container">
        <div class="score" id="score">0/0</div>
        <div class="question" id="question"></div>
        <div class="options" id="options"></div>
        <div id="feedback"></div>
        <button id="next-btn" disabled>Siguiente</button>
        <div id="result" style="display: none;"></div>
        <button id="restart-btn" style="display: none;">Reiniciar Quiz</button>
    </div>

    <script>
        const questions = [
            {
                question: "Elemento del planteamiento del problema que debe resumir lo que habrá de ser la investigación",
                options: [
                    "Objetivos",
                    "Justificación", 
                    "Viabilidad", 
                    "Preguntas"
                ],
                correctAnswer: "Preguntas"
            },
            {
                question: "Tipo de muestra donde el principal objetivo en el diseño de ella es reducir al mínimo el error estándar",
                options: [
                    "Estadística",
                    "Probabilística",
                    "Determinística",
                    "No probabilística"
                ],
                correctAnswer: "Probabilística"
            },
            {
                question: "Tipo de muestreo donde se reducen costos, tiempo y energía, al considerar que muchas veces las unidades de análisis se encuentran encapsuladas o encerradas en determinados lugares físicos o geográficos",
                options: [
                    "Estadístico estratificado",
                    "Estadístico por racimos", 
                    "Probabilístico estratificado", 
                    "Probabilístico por racimos"
                ],
                correctAnswer: "Probabilístico por racimos"
            },
            {
                question: "Tipos de muestras que son esenciales en los diseños de investigación transeccionales, tanto descriptivos como correlacionales-causales, donde se pretende hacer estimaciones de variables en la población",
                options: [
                    "No probabilística",
                    "Estadística", 
                    "Probabilística", 
                    "No estadística"
                ],
                correctAnswer: "Probabilística"
            },
            {
                question: "Se refiere al grado en que un instrumento de recolección de datos produce resultados consistentes y coherentes",
                options: [
                    "Viabilidad", 
                    "Validez", 
                    "Confiabilidad", 
                    "Objetividad"
                ],
                correctAnswer: "Confiabilidad"
            },
            {
                question: "Tipo de enfoque de investigación científica donde se encuentran características como la de probar hipótesis y extraer significados de los datos",
                options: [
                    "Cuantitativo", 
                    "Mixto", 
                    "Cualitativo", 
                    "Científico"
                ],
                correctAnswer: "Cuantitativo"
            },
            {
                question: "En este nivel hay dos o más categorías del ítem o la variable. Las categorías no tienen orden ni jerarquía",
                options: [
                    "De medición por intervalos", 
                    "De medición nominal", 
                    "De medición ordinal", 
                    "De medición de razón"
                ],
                correctAnswer: "De medición nominal"
            },
            {
                question: "Se refiere al grado en que un instrumento de recolección de datos mide la variable que pretende medir",
                options: [
                    "Validez", 
                    "Confiabilidad", 
                    "Objetividad", 
                    "Viabilidad" 
                ],
                correctAnswer: "Validez"
            },
            {
                question: "Tipo de enfoque de investigación científica que se conduce básicamente en ambientes naturales",
                options: [
                    "Cuantitativo", 
                    "Mixto", 
                    "Cualitativo", 
                    "Científico"
                ],
                correctAnswer: "Cualitativo"
            },
            {
                question: "Tipo de enfoque de investigación científica donde se realiza análisis de causa-efecto",
                options: [
                    "Un objeto que maneja clases de archivos", 
                    "Un objeto que no maneja archivos ni directorios", 
                    "Un objeto que representa un archivo o un directorio", 
                    "Un objeto que solo maneja directorios"],
                correctAnswer: "Un objeto que representa un archivo o un directorio"
            },
            {
                question: "¿Cómo se puede crear un objeto de tipo File?",
                options: [
                    "new File(File)", 
                    "File(ruta)", 
                    "new File(ruta)", 
                    "File file = new File(ruta)"
                ],
                correctAnswer: "File file = new File(ruta)"
            },
            {
                question: "Cómo podemos comprobar si un archivo existe?",
                options: [
                    "archivo.existe()", 
                    "archivo.create()", 
                    "archivo.exists()", 
                    "archivo.delete()"
                ],
                correctAnswer: "archivo.exists()"
            },
            {
                question: "Para qué se utiliza el metodo getName()?",
                options: [
                    "Para obtener el id de un directoro", 
                    "Para obtener el nombre de un archivo", 
                    "Para obtener la posición de un documento", 
                    "Para obtener directorios"
                ],
                correctAnswer: "Para obtener el nombre de un archivo"
            },
            {
                question: "Qué es el metofdo createNewFile()?",
                options: [
                    "Crea nuevos directorios", 
                    "Intenta crear un nuevo archivo", 
                    "No intenta crear un nuevo archivo", 
                    "Crea una nueva subcarpeta"
                ],
                correctAnswer: "Intenta crear un nuevo archivo"
            },
            {
                question: "Son los metodos que se utilizan para verificar los permisos de lectura y escritura",
                options: [
                    "canUntil()", 
                    "canOpen", 
                    "CanRead(), CanWrite", 
                    "CanRead(), CanWrite()"
                ],
                correctAnswer: "canRead(), canWrite()"
            },
            {
                question: "¿Cuál es ele metodo que se utiliza para renombar un archivo?",
                options: [
                    "listenTo()", 
                    "renameTo()", 
                    "changeName()", 
                    "rename()"
                ],
                correctAnswer: "renameTo()"
            },  
            {
                question: "¿Cuál es el metodo que se utiliza para borrar un archivo?",
                options: [
                    "remove()", 
                    "delete()", 
                    "removeTo()", 
                    "deleteTo()"
                ],
                correctAnswer: "delete()"
            },
            {
                question: ""
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let selectedAnswer = null;

        const questionEl = document.getElementById('question');
        const optionsEl = document.getElementById('options');
        const nextBtn = document.getElementById('next-btn');
        const scoreEl = document.getElementById('score');
        const resultEl = document.getElementById('result');
        const restartBtn = document.getElementById('restart-btn');
        const feedbackEl = document.getElementById('feedback');

        function loadQuestion() {
            const question = questions[currentQuestion];
            questionEl.textContent = question.question;
            optionsEl.innerHTML = '';
            feedbackEl.textContent = '';
            question.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.textContent = option;
                button.classList.add('option');
                button.addEventListener('click', () => selectOption(button, index));
                optionsEl.appendChild(button);
            });
            nextBtn.disabled = true;
            scoreEl.textContent = `${score}/${questions.length}`;
        }

        function selectOption(selectedButton, optionIndex) {
            const buttons = optionsEl.getElementsByClassName('option');
            for (let button of buttons) {
                button.classList.remove('selected', 'correct', 'incorrect');
                button.disabled = true;
            }
            selectedButton.classList.add('selected');
            selectedAnswer = optionIndex;

            const question = questions[currentQuestion];
            const correct = question.options[optionIndex] === question.correctAnswer;

            if (correct) {
                selectedButton.classList.add('correct');
                feedbackEl.textContent = '¡Respuesta correcta!';
                feedbackEl.style.color = '#4CAF50';
                score++;
            } else {
                selectedButton.classList.add('incorrect');
                feedbackEl.textContent = 'Respuesta incorrecta. La respuesta correcta es: ' + question.correctAnswer;
                feedbackEl.style.color = '#f44336';
                for (let i = 0; i < buttons.length; i++) {
                    if (question.options[i] === question.correctAnswer) {
                        buttons[i].classList.add('correct');
                    }
                }
            }

            nextBtn.disabled = false;
            scoreEl.textContent = `${score}/${questions.length}`;
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < questions.length) {
                loadQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            questionEl.style.display = 'none';
            optionsEl.style.display = 'none';
            nextBtn.style.display = 'none';
            feedbackEl.style.display = 'none';
            resultEl.style.display = 'block';
            restartBtn.style.display = 'block';

            const percentage = (score / questions.length) * 100;
            let message;
            if (percentage >= 80) {
                message = "¡Excelente! Tienes un gran conocimiento sobre administración de archivos.";
            } else if (percentage >= 60) {
                message = "Bien hecho, pero aún puedes mejorar. Repasa los temas en los que fallaste.";
            } else {
                message = "Necesitas estudiar más. No te desanimes, ¡sigue practicando!";
            }

            resultEl.innerHTML = `
                <h2>Resultado Final</h2>
                <p>Tu puntuación: ${score}/${questions.length}</p>
                <p>${message}</p>
            `;
        }

        nextBtn.addEventListener('click', nextQuestion);

        restartBtn.addEventListener('click', () => {
            currentQuestion = 0;
            score = 0;
            questionEl.style.display = 'block';
            optionsEl.style.display = 'grid';
            nextBtn.style.display = 'block';
            feedbackEl.style.display = 'block';
            resultEl.style.display = 'none';
            restartBtn.style.display = 'none';
            loadQuestion();
        });

        loadQuestion();
    </script>
</body>

</html>
